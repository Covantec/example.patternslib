<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>My Expandable Pattern demo</title>
	<script type="text/javascript" src="patterns-1.5.0-7762d27e.min.js"></script>
    <link type="text/css" rel="stylesheet" href="patterns.css">
  </head>
  <body>
	<ul class="pat-expandable">
	 <li class="folder">Folder name</li>
	 <li class="folder open">
	 	<span class="toggle"></span>Folder name
		 <ul>
			 <li class="document"><a href="#">Document name</a></li>
			 <li class="folder closed">
			 	<span class="toggle"></span>Folder name
				 <ul>
				 	<li class="document"><a href="#">Document name</a></li>
				 </ul>
			 </li>
			 <li class="document"><a href="#">Document name</a> </li>
			 <li class="document"><a href="#">Document name</a> </li>
			 <li class="document"><a href="#">Document name</a> </li>
			 <li class="document"><a href="#">Document name</a> </li>
			 <li class="document"><a href="#">Document name</a> </li>
		 </ul>
	 </li>
	 <li class="folder">Folder name</li>
	 <li class="folder">Folder name</li>
	 <li class="folder">Folder name</li>
	</ul>
  </body>
</html>
